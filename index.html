<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <input type="button" value="Rock" class="btn">
  <input type="button" value="Paper" class="btn">
  <input type="button" value="Scissors" class="btn">


  <h1 class="input-prompt">Select one of the buttons to play...</h1>

  <p class="score">Your Score: <span class="ps">0</span> </p>
  <p class="compScore">Computer Score: <span class="cs">0</span> </p>
  <p class="winner"><span class="win"></span> </p>
  <input type="button" value="Reset" class="res">

  <script src="app.js"></script>
</body>

</html>
